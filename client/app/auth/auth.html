<section>
  <a class="btn btn-info" href="/login/twitter" ng-if="!vm.currentUser.username">Login Twitter</a>
</section>

<form ng-submit="vm.login(vm.user)" class="well">
  <div class="form-group">
    <label class="col-sm-2">User Name</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" ng-model="vm.user.username" ng-required="true">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2">Password</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" ng-model="vm.user.password" ng-required="true">
    </div>
  </div>

  <button aria-label="Login" class="btn btn-primary" type="submit">Login</button>
</form>

<form ng-submit="vm.register(vm.newUser)" class="well">
  <div class="form-group">
    <label class="col-sm-2">User Name</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" ng-model="vm.newUser.username" ng-required="true">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2">Email</label>
    <div class="col-sm-10">
      <input class="form-control" type="email" ng-model="vm.newUser.email" ng-required="true">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2">Password</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" ng-model="vm.newUser.password" ng-required="true">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2">Confirm Password</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" ng-model="vm.newUser.confirmPassword" ng-required="true">
    </div>
  </div>

  <button aria-label="Login" class="btn btn-primary" type="submit">Login</button>
</form>
