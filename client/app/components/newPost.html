<!-- Button trigger modal -->
<button type="button" ng-if="vm.user.username" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  New Post
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Post a new pin</h4>
      </div>
      <div class="modal-body">
        <form name="newPost" class="well">

          <div class="form-group">
            <label class="col-sm-2">Title</label>
            <input type="text" ng-model="vm.post.title" class="form-control col-sm-10" />
          </div>

          <div class="form-group">
            <label class="col-sm-2">Image</label>
            <input type="text" ng-model="vm.post.image" class="form-control col-sm-10" />
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="vm.newPost();">POST</button>
      </div>
    </div>
  </div>
</div>
