<!-- Button trigger modal -->
<button type="button" ng-if="vm.user.username" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newPost">
  New Post
</button>

<!-- Modal -->
<div class="modal fade" id="newPost" tabindex="-1" role="dialog" aria-labelledby="newPostLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="newPostLabel">Post a new pin</h4>
      </div>
      <div class="modal-body">
        <form name="newPost">

          <div class="form-group">
            <div class="row">
              <label class="col-sm-2">Title</label>
              <input type="text" ng-model="vm.post.title" class="form-control col-sm-10" />
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label class="col-sm-2">Image</label>
              <input type="text" ng-model="vm.post.image" class="form-control col-sm-10" />
            </div>
          </div>

          <p class="well">Posted by: <span class="caption">{{vm.post.owner}} at {{vm.post.date}}</span></p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="vm.newPost(); this.close();" data-dismiss="modal">POST</button>
      </div>
    </div>
  </div>
</div>
